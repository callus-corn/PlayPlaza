{% extends "upload/base.html" %}

{% block title %}sample{% endblock title%}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        title:<input type="text" name="title">
        index.html:<input type="file" name="index">
        Template:<input type="file" name="Template[]" multiple>
        Build:<input type="file" name="Build[]" multiple>
        <input type="submit" value="upload">
    </form>
{% endblock content %}
