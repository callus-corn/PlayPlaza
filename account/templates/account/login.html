{% extends "account/base.html" %}

{% block content%}

{% if form.errors %}
    <p>Please try again.</p>
{% endif %}

    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
